<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="calculator">
            <input type="text" class="inputOutputField" disabled>
            <div class="buttonContainer">
                <div class="digits">
                    <button class="btn digitButton">7</button>
                    <button class="btn digitButton">8</button>
                    <button class="btn digitButton">9</button>
                    <button class="btn digitButton">4</button>
                    <button class="btn digitButton">5</button>
                    <button class="btn digitButton">6</button>
                    <button class="btn digitButton">1</button>
                    <button class="btn digitButton">2</button>
                    <button class="btn digitButton">3</button>
                    <button class="btn digitButton">0</button>
                    <button class="btn digitButton .dot">.</button>
                </div>
                <div class="operations">
                    <button class="btn operationButton">+</button>
                    <button class="btn operationButton">-</button>
                    <button class="btn operationButton">x</button>
                    <button class="btn operationButton">÷</button>
                </div>
            </div>
            <div class="controls">
                <button class="btn controlButton">=</button>
                <button class="btn controlButton">←</button>
                <button class="btn controlButton">CE</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
